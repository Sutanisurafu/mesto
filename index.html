<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img src="./image/karachaevsk-castle.png" alt="Замок" class="card__image">
        <h2 class="card__title">Карачаевск</h2>
        <button type="button" class="like-btn"></button>
      </article>
      <article class="card">
        <img src="./image/kungur-kave.png" alt="Пещера" class="card__image">
        <h2 class="card__title">Кунгурская пещера</h2>
        <button type="button" class="like-btn"></button>
      </article>
      <article class="card">
        <img src="./image/elbrus-mountian.png" alt="Гора в далеке" class="card__image">
        <h2 class="card__title">Эльбрус</h2>
        <button type="button" class="like-btn"></button>
      </article>
      <article class="card">
        <img src="./image/ladozhskoe-ozero.png" alt="Мыс" class="card__image">
        <h2 class="card__title">Ладога</h2>
        <button type="button" class="like-btn"></button>
      </article>
      <article class="card">
        <img src="./image/chusovaya-river.png" alt="Река" class="card__image">
        <h2 class="card__title">Чусовая</h2>
        <button type="button" class="like-btn"></button>
      </article>
      <article class="card">
        <img src="./image/dombai.png" alt="Снежные горы" class="card__image">
        <h2 class="card__title">Домбай</h2>
        <button type="button" class="like-btn"></button>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="popup__form" action="#" method="get">
        <input name="profile-name" type="text" class="popup__input popup__input_type_name" placeholder="Введите имя">
        <input name="profile-speciality" type="text" class="popup__input popup__input_type_speciality" placeholder="Введите специальность">
        <button name="profile-submit-btn" type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
