<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <fieldset class="popup__container">
      <button type="button" class="popup__close popup__close_type_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="popup__form popup__form_type_profile" action="#" method="get" novalidate>
        <label class="popup__label">
          <input name="profile-name" id="profile-name" type="text" class="popup__input popup__input_type_name" placeholder="Введите имя" minlength="2" maxlength="20" required>
          <span id="profile-name-error" class="error"></span>
        </label>
        <label class="popup__label">
          <input name="profile-speciality" id="profile-speciality" type="text" class="popup__input popup__input_type_speciality" placeholder="Введите специальность" minlength="2" maxlength="200" required>
          <span id="profile-speciality-error" class="error"></span>
        </label>
        <button name="profile-submit-btn" type="submit" class="popup__submit-btn popup__submit-btn_type_profile">Сохранить</button>
      </form>
    </fieldset>
  </div>
  <div class="popup popup_type_add-card">
    <fieldset class="popup__container">
      <button type="button" class="popup__close popup__close_type_cards"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="card-form" class="popup__form popup__form_type_card" action="#" method="get" novalidate >
        <label class="popup__label">
          <input name="card-name" id="card-name" type="text" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="card-name-error" class="error"></span>
        </label>
        <label class="popup__label">
          <input name="card-image" id="card-image" type="url" class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку" required>
          <span id="card-image-error" class="error"></span>
        </label>
        <button name="card-submit-btn" type="submit" class="popup__submit-btn popup__submit-btn_type_card">Сохранить</button>
      </form>
    </fieldset>
  </div>
  <div class="popup popup_type_image-popup">
    <div class="popup__image-container">
      <button class="popup__image-close-btn"></button>
      <img src="#" alt="" class="popup__image-item">
      <p class="popup__image-caption"></p>
    </div>
  </div>
  <template id="cards-template">
    <article class="card">
      <img src="#" alt="" class="card__image">
      <h2 class="card__title"></h2>
      <button type="button" class="like-btn"></button>
      <button type="button" class="trash-btn"></button>
    </article>
  </template>
  <script src="./scripts/constants.js"></script>
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
</body>
</html>
