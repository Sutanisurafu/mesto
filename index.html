<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="cards">
      <template id="cards-template">
        <article class="card">
          <img src="#" alt="" class="card__image">
          <h2 class="card__title"></h2>
          <button type="button" class="like-btn"></button>
          <button type="button" class="trash-btn"></button>
        </article>
      </template>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="popup__form" action="#" method="get">
        <input name="profile-name" type="text" class="popup__input popup__input_type_name" placeholder="Введите имя">
        <input name="profile-speciality" type="text" class="popup__input popup__input_type_speciality" placeholder="Введите специальность">
        <button name="profile-submit-btn" type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card_adder">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_type_cards"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="card-form" class="popup__form" action="#" method="get">
        <input name="card-name" type="text" class="popup__input popup__input_type_place" placeholder="Название">
        <input name="card-image" type="text" class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку">
        <button name="card-submit-btn" type="submit" class="popup__submit-btn">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="image-popup">
    <div class="image-popup__container">
      <button class="image-popup__close"></button>
      <img src="#" alt="" class="image-popup__item">
      <p class="image-popup__caption"></p>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
