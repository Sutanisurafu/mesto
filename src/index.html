<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
     <div class="avatar-container">
        <img class="avatar-container__image" src="" alt="Аватар">
        <div class="avatar-container__overlay">
          <button type="button" class="avatar-container__edit-btn">
          </button>
        </div>
      </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__text"></p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>
    <section class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <fieldset class="popup__container">
      <button type="button" class="popup__close popup__close_type_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-form" class="popup__form popup__form_type_profile" action="#" method="get" novalidate>
        <label class="popup__label">
          <input name="name" id="profile" type="text" class="popup__input popup__input_type_name" placeholder="Введите имя" minlength="2" maxlength="20" required>
          <span id="profile-error" class="error"></span>
        </label>
        <label class="popup__label">
          <input name="about" id="speciality" type="text" class="popup__input popup__input_type_speciality" placeholder="Введите специальность" minlength="2" maxlength="200" required>
          <span id="speciality-error" class="error"></span>
        </label>
        <button name="profile-submit-btn" type="submit" class="popup__submit-btn popup__submit-btn_type_profile">Сохранить</button>
      </form>
    </fieldset>
  </div>
  <div class="popup popup_type_add-card">
    <fieldset class="popup__container">
      <button type="button" class="popup__close popup__close_type_cards"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="card-form" class="popup__form popup__form_type_card" action="#" method="get" novalidate >
        <label class="popup__label">
          <input name="name" id="card-name" type="text" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="card-name-error" class="error"></span>
        </label>
        <label class="popup__label">
          <input name="link" id="card-image" type="url" class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку" required>
          <span id="card-image-error" class="error"></span>
        </label>
        <button name="card-submit-btn" type="submit" class="popup__submit-btn popup__submit-btn_type_card">Сохранить</button>
      </form>
    </fieldset>
  </div>
  <div class="popup popup_type_image-popup">
    <div class="popup__image-container">
      <button class="popup__close popup__image-close-btn"></button>
      <img src="#" alt="" class="popup__image-item">
      <p class="popup__image-caption"></p>
    </div>
  </div>
  <div class="popup popup_type_confirm-popup">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__close popup__confirm-close-btn"></button>
      <button name="confirm-submit-btn" type="submit" class="popup__submit-btn popup__submit-btn_type_confirm">Да</button>
    </div>
  </div>
  <div class="popup popup_type_edit-avatar">
    <fieldset class="popup__container">
      <button type="button" class="popup__close popup__close_type_avatar"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="avatar-form" class="popup__form popup__form_type_avatar" action="#" method="get" novalidate>
        <label class="popup__label">
          <input name="avatar" id="avatar-img" type="url" class="popup__input popup__input_type_avatar" placeholder="Ссылка на изображение аватара" required>
          <span id="avatar-img-error" class="error"></span>
        </label>
        <button name="avatar-submit-btn" type="submit" class="popup__submit-btn popup__submit-btn_type_avatar">Сохранить</button>
      </form>
    </fieldset>
  </div>
  <template id="cards-template">
    <article class="card">
      <img src="#" alt="" class="card__image">
      <h2 class="card__title"></h2>
      <div class="response-container">
        <button type="button" class="response-container__like-btn"></button>
        <span class="response-container__like-counter"></span>
      </div>
      <button type="button" class="trash-btn"></button>
    </article>
  </template>

</body>
</html>
